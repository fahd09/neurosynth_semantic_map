<html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<body>
    
    Searching for <strong>{{ query.pubmed }}: {{query.title}} ({{query.authors}})</strong>:
    {% for item in results %}
    <div class="{{ loop.cycle('row_odd', 'row_even') }}">
        <a href="http://www.ncbi.nlm.nih.gov/pubmed/{{ item.pubmed }}">{{ item.title }}</a> ({{item.authors}}) - published in {{item.journal}} at {{item.year}} <br />
    </div>
    {% endfor %}

    <p><a href="/">New search</a></p>

</body>    
</html>
