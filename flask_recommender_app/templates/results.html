<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSanity</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="static/assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="static/assets/css/Header-Dark.css">
    <link rel="stylesheet" href="static/assets/css/Pretty-Search-Form.css">
    <link rel="stylesheet" href="static/assets/css/styles.css">
</head>

<body style="background-color:#444444;">
    <div class="header-dark" style="background-image:url(&quot;0&quot;);">
        <nav class="navbar navbar-default navigation-clean-search">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">NeuroSanity</a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li role="presentation"><a href="#">About</a></li>
                    </ul>
                    <p class="navbar-text navbar-right"> </p>
                </div>
            </div>
        </nav>
        <div class="container hero">
            <div class="row">
                <div class="col-md-5">
                    <p style="color:rgb(204,204,204);">Search Results for {{ query.pubmed }}: {{query.title}} ({{query.authors}})</p>
                    <div class="list-group">
                    {% for item in results %}
                    <a class="list-group-item" href="http://www.ncbi.nlm.nih.gov/pubmed/{{ item.pubmed }}"><span>{{ item.title }}</span> ({{item.authors}}) - published in {{item.journal}} at {{item.year}}</a>
                    {% endfor %}
                    </div>
                </div>
                <div class="col-md-7">
                <canvas id="word_cloud" class="word_cloud" width="400" height="400"></canvas>     
                    <!-- <div class="embed-responsive embed-responsive-16by9">
                <div id="html-canvas" class="canvas" ></div>
                          
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="static/assets/js/wordcloud2.js"></script>

    <script type="text/javascript">
    list = {{words.words|safe}};
    WordCloud.minFontSize = "25px"
    WordCloud(document.getElementById('word_cloud'), { list: list} );
    </script>
    <script src="static/assets/js/jquery.min.js"></script>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
